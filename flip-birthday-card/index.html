<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Anton"
    />
    <link rel="icon" type="image/x-icon" href="/icon/cake-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Birthday Card</title>
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday Charlie</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Love you always</p>
        <h1>&#127881;</h1>
      </div>
    </div>
  </body>
</html>
