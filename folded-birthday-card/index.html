<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link rel="icon" type="image/x-icon" href="/icon/cake-icon.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="script.js" />
  </head>
  <body>
    <div class="card">
      <div class="front">
        <div class="front-text">
          <h3 class="happy">Happy</h3>
          <h2 class="birthday">Birthday</h2>
          <h3 class="charlie">Charlie!</h3>
        </div>
        <div class="wrap-first-decoration">
          <div class="first-decoration"></div>
          <div class="second-decoration"></div>
        </div>
        <div class="wrap-second-decoration">
          <div class="first-decoration"></div>
          <div class="third-decoration"></div>
        </div>
        <div class="plate">
          <div class="cake"></div>
          <div class="flame"></div>
        </div>
      </div>
      <div class="inside">
        <div class="inside-text">
          <h3 class="happy">Happy</h3>
          <h2 class="birthday">Birthday</h2>
          <h3 class="charlie">Charlie!</h3>
        </div>
        <div class="wish">
          <p>Charlie,</p>
          <p>
            Thank you for letting me spend your birthdays with you. I will always try to make it special for you.
          </p>
          <p>With love,</p>
          <p class="name">Sebastian</p>
        </div>
      </div>
    </div>
  </body>
</html>
